{% extends "base.html" %}

{% block contenido %}
    <h1>Eliminar {{producto}}</h1>
        <form action= "{% url "eliminar_producto" producto.id %}" method="POST">
        
            {% csrf_token %}
            
            {{form}}
            <p>Desea eliminar un producto</p>
            <input type="submit" value="Confirmar Borrado">
        </form>
{% endblock contenido %}
